jobs:
  namespace: ziplinee-ci-jobs
  serviceAccount: ziplinee-ci-builder

  defaultCPUCores: 2.0
  minCPUCores: 0.2
  maxCPUCores: 60.0
  cpuRequestRatio: 1.0
  cpuLimitRatio: 2.0

  defaultMemoryBytes: 8589934592
  minMemoryBytes: 134217728
  maxMemoryBytes: 214748364800
  memoryRequestRatio: 1.25
  memoryLimitRatio: 1.0

  build:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: role
              operator: In
              values:
              - privileged
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 10
          preference:
            matchExpressions:
            - key: cloud.google.com/gke-preemptible
              operator: In
              values:
              - "true"
    tolerations:
    - key: role
      operator: Equal
      value: privileged
      effect: NoSchedule
    - key: cloud.google.com/gke-preemptible
      operator: Equal
      value: "true"
      effect: NoSchedule

  release:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: role
              operator: In
              values:
              - privileged
            - key: cloud.google.com/gke-preemptible
              operator: DoesNotExist
    tolerations:
    - key: role
      operator: Equal
      value: privileged
      effect: NoSchedule

  bot:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: role
              operator: In
              values:
              - privileged
            - key: cloud.google.com/gke-preemptible
              operator: DoesNotExist
    tolerations:
    - key: role
      operator: Equal
      value: privileged
      effect: NoSchedule

database:
  databaseName: ziplinee_ci_api
  host: cockroachdb-public.ziplinee.svc.cluster.local
  insecure: true
  sslMode: verify-full
  certificateAuthorityPath: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
  certificatePath: /cockroach-certs/cert
  certificateKeyPath: /cockroach-certs/key
  port: 26257
  user: myuser
  password: ziplinee.secret(deFTz5Bdjg6SUe29.oPIkXbze5G9PNEWS2-ZnArl8BCqHnx4MdTdxHg37th9u)

queue:
  hosts:
  - ziplinee-ci-queue-0.ziplinee-ci-queue
  subjectCron: event.cron
  subjectGit: event.git
  subjectGithub: event.github
  subjectBitbucket: event.bitbucket

manifestPreferences:
  labelRegexes:
    type: api|web|library|container
  builderOperatingSystems:
  - linux
  - windows
  builderTracksPerOperatingSystem:
    linux:
    - stable
    - beta
    - dev
    windows:
    - windowsservercore-1809
    - windowsservercore-1909
    - windowsservercore-ltsc2019

catalog:
  filters:
  - type
  - team

buildControl:
  bitbucket:
    allowed:
      projects:
        - project1
        - project2
      repos:
        - repo1
    blocked:
      projects:
        - project3
        - project4
      repos:
        - repo2
  github:
    allowed:
      - repo3
    blocked:
      - repo4
  release:
    repos:
      "*":
        allowed:
          - main
          - master
        blocked:
          - bugfix
      some-repo:
        allowed:
          - main
    restrictedClusters:
      - trvx-prd
